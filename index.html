<html>
<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <meta charset="UTF-8">
    <title>Проект Пандора</title>
    <style>
        body {
            margin: 0 0;
            padding: 0 0;
        }
        img#sample_site {
            width: 100%;
        }
    </style>
</head>
<script type="text/javascript">
  $('.chat[data-chat=person2]').addClass('active-chat')
$('.person[data-chat=person2]').addClass('active')
$('.left .person').mousedown(function () {
    if ($(this).hasClass('.active')) {
        return false
    }
    const findChat = $(this).attr('data-chat')
    const personName = $(this).find('.name').text()
    $('.right .top .name').html(personName)
    $('.chat').removeClass('active-chat')
    $('.left .person').removeClass('active')
    $(this).addClass('active')
    $('.chat[data-chat = ' + findChat + ']').addClass('active-chat')
})
</script>


  <body id="body"> 
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="right">
            <div class="chat" data-chat="person2">
            </div>
            <div  id="writer" class="write">
                <input type="search" id="textbox">
            </div>
            <div  id="btn_stop" class="btn">
                <input type="button" id="button_stop">
                    <script src="js/buttonstop.js"></script>
            </div>
        </div>
    </div>
<script src="/js/annyang.min.js"></script>
<script src="/js/speechkitt.min.js"></script>
<script>
if (annyang) {
  // Add our commands to annyang
  annyang.addCommands({
    'привет': function() { alert('Hello world!'); }
  });

  // Tell KITT to use annyang
  SpeechKITT.annyang();

  // Define a stylesheet for KITT to use
  SpeechKITT.setStylesheet('/css/app.css');

  // Render KITT's interface
  SpeechKITT.vroom();
}
</script>
</body>
</html>
