<div class="wrapper"></div>
</body>

  <body>
    <div id="mybox">
      <h2>Start by watching a random cat video.</h2>
      <p>
        Say:
        <font color="blue"><b>PAUSE VIDEO</b></font> to stop the strolling cat<br/>
        and <font color="blue"><b>PLAY VIDEO</b></font> to watch the cat in
        motion again!
      </p>
<!-- video is loaded and the GUI is added via controls as well as he autoplay and muted version of the video -->
      <video
        controls
        autoplay
        muted
        id="vid"
        width="70%"
      >
        <source src="StreetCat.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
